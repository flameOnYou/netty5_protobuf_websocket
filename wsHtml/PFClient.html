<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>js pb websocket</title>
    <!--　引入protobuf相关js文件　-->
    <script src="protobufcdn.js"></script>
    <script type="text/javascript">
        var WSMessage;
        var wsmessage;
        var buffer;
        protobuf.load("./proto/Message.proto", function (err, root) {
            if (err) throw err;
            WSMessage = root.lookup("wenlipackage.WSMessage");
            wsmessage = WSMessage.create({ id: "1", content: "hello", sender: "myself", time: "125022525" });
            buffer = WSMessage.encode(wsmessage).finish();
        });
    </script>
    <script type="text/javascript">
        var wsUri = "ws://127.0.0.1:7397/";
        var output;
        function init() {
            output = document.getElementById("output");
            testWebSocket();
        }
        function testWebSocket() {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function (evt) {
                onOpen(evt)
            };
            websocket.onclose = function (evt) {
                onClose(evt)
            };
            websocket.onmessage = function (evt) {
                onMessage(evt)
            };
            websocket.onerror = function (evt) {
                onError(evt)
            };
        }
        function onOpen(evt) {
            writeToScreen("CONNECTED");
            doSend(buffer);
        }
        function onClose(evt) {
            writeToScreen("DISCONNECTED");
        }
        function onMessage(evt) {
            var reader = new FileReader();
            reader.readAsArrayBuffer(evt.data);
            reader.onload = function (e) {
                var buf = new Uint8Array(reader.result);
                writeToScreen('<span style="color: blue;">RESPONSE: ' + WSMessage.decode(buf).content + '</span>');
            }
        }
        function onError(evt) {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        }
        function doSend(message) {
            writeToScreen("SENT: " + wsmessage.content);
            websocket.send(buffer);
        }
        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }
        window.addEventListener("load", init, false);
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
